<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems Integration Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 40px;
        }

        .map-container {
            display: grid;
            grid-template-areas:
                "erp crm"
                "erp pay"
                "erp rep";
            gap: 50px;
            justify-content: center;
            position: relative;
        }

        .system {
            text-align: center;
            display: flex;
            /* Enable flexbox */
            flex-direction: column;
            /* Stack items vertically */
            align-items: center;
            /* Horizontally center */
            justify-content: center;
            /* Vertically center */
            padding: 20px;
            width: 200px;            
            /* Added fixed height for consistency */
            background-color: #ffffff;
            border: 2px solid #0056b3;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            background-color: #0056b3;
        }

        .arrow.horizontal {
            height: 2px;
        }

        .arrow.vertical {
            width: 2px;
        }

        .arrow::after {
            content: '';
            position: absolute;
            border: 8px solid transparent;
        }

        .arrow.right::after {
            border-left-color: #0056b3;
            top: 50%;
            transform: translateY(-50%);
            right: -8px;
        }

        .arrow.down::after {
            border-top-color: #0056b3;
            left: 50%;
            transform: translateX(-50%);
            bottom: -8px;
        }

        .system-title {
            font-weight: bold;
            color: #0056b3;
        }

        .integration-type {
            font-size: 0.9em;
            color: #777;
        }

        .key {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .key span {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 10px;
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Systems Integration Map</h1>
    <div class="map-container">
        <!-- ERP System -->
        <div class="system" style="grid-area: erp;">
            <div class="system-title">ERP System</div>
            <div class="integration-type">Data Provider</div>
        </div>

        <!-- Arrow to CRM -->
        <div class="arrow horizontal" style="top: 50px; left: 825px; width: 50px;"></div>
        <div class="arrow right" style="top: 50px; left: 875px;"></div>

        <!-- CRM System -->
        <div class="system" style="grid-area: crm;">
            <div class="system-title">CRM System</div>
            <div class="integration-type">Customer Records</div>
        </div>

        <!-- Arrow to Payment Gateway -->
        <div class="arrow horizontal" style="top: 175px; left: 825px; width: 50px;"></div>
        <div class="arrow right" style="top: 176px; left: 875px;"></div>

        <!-- Payment Gateway -->
        <div class="system" style="grid-area: pay;">
            <div class="system-title">Payment Gateway</div>
            <div class="integration-type">Transactions</div>
        </div>

        <!-- Arrow to Reporting System -->
        <div class="arrow horizontal" style="top: 310px; left: 825px; width: 50px;"></div>
        <div class="arrow right" style="top: 311px; left: 875px;"></div>

        <!-- Reporting System -->
        <div class="system" style="grid-area: rep;">
            <div class="system-title">Reporting System</div>
            <div class="integration-type">Data Analysis</div>
        </div>
    </div>

    <div class="key">
        <p><span></span> Data Flow Direction</p>
    </div>
</body>
