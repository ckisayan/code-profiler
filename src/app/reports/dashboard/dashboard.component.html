    <!--https://krish512.github.io/ng4-charts/-->

    <div style=" white-space: nowrap; width: 800px; height: 500px; ">
        <div style="display: inline-block;  width: 800px; height: 500px;">
            <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels" [type]="pieChartType"
                [plugins]="pieChartPlugins" [options]="chartOptions" [legend]="true"></canvas>
        </div>
        <div style="display: inline-block;">&nbsp;</div>
        <div style="display: inline-block; width: 800px; height: 500px;">
            <canvas baseChart [datasets]="projectPhaseData" [labels]="projectPhasesLabel" [type]="projectPhaseChartType"
            [plugins]="[chartPhaseOptions]" 
            [options]="chartPhaseOptions" [legend]="true">
            </canvas>
        </div>
    </div>
</div>
